{% load tagging_tags %}
<div id="tag_cloud">
    {% for tag in product_tags %}
        <a href="/tag/{{ tag.name }}/" style="font-size:
                {{ tag.font_size|add:"11" }}px;">{{ tag.name|slugify }}</a>&nbsp;
    {% endfor %}
</div>
<style>
    #tag_cloud {
        padding: 10px;
        background-color: #FFB929;
    }

    #tag_cloud a {
        color: #fff;
    }

    #tag_cloud a:hover {
        color: #6b4c10;
    }
</style>
